version: "3"
services: 
  'chrome':
    image: selenium/standalone-chrome
    container_name: web-chrome
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4444:4444"
      - "7900:7900"
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:4444"]
        interval: 30s
        timeout: 10s
        retries: 5
  'refresher':
    image: auto-depop
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - 'chrome'
    depends_on:
      - 'chrome'